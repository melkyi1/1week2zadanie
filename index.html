<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="js/vue.js"></script>
    <script defer src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <title>1week-2zadanie</title>
</head>
<body>
<div id="app">
    <form class="review-form" @submit.prevent="onSubmit">
        <h2 class="midText">Создание заметок</h2>
        <p>
            <label for="name">Название заметки:</label> <br>
            <input required id="name" v-model="name" placeholder="Название">
            <input  type="submit" value="Подтвердите имя">
        <p>
            <label for="review">Содержимое заметок:</label> <br>
            <textarea id="review" v-model="review"></textarea>
        </p>
        <p>
            <label for="rating">Важность заметки:</label>
            <select id="rating"   v-model.number="rating">
                <option>5</option>
                <option>4</option>
                <option>3</option>
                <option>2</option>
                <option>1</option>
            </select>
        </p>
        <p>
            <input type="submit" value="Создать заметку">
        </p>
    </form>
    <li v-for="review in reviews">
        <p>{{review.name}}</p>
        <p>{{review.review}}</p>
        <p>{{review.rating}}</p>
    </li>
</div>
</body>
</html>
